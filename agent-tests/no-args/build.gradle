description = "One method call with no arguments."

jar {
    archiveBaseName.set("agent-test_noargs")
    archiveVersion.set("")
    manifest {
        attributes(
                "Main-Class": "com.agenttest.noargs.Main"
        )
    }
}

task("copyJar", type: Copy) {
    dependsOn(jar)
    from({ jar.archiveFile.get() })
    into({ project(":ui").projectDir.toPath()
        .resolve("src")
        .resolve("test")
        .resolve("resources")
        .resolve("com")
        .resolve("octogonapus")
        .resolve("omj")
        .resolve("ui")
        .resolve("model")
        .resolve("agent-tests")
    })
}
